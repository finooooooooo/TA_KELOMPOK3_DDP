{% extends 'base.html' %}

{% block content %}
<div class="flex h-[calc(100vh-100px)] overflow-hidden">
    <!-- LEFT: Product Grid -->
    <div class="w-2/3 pr-4 flex flex-col">
        <!-- Category Filter -->
        <div class="mb-4 flex space-x-2 overflow-x-auto pb-2" id="category-filter">
            <!-- Populated by JS -->
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-3 gap-4 overflow-y-auto pr-2" id="product-grid">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- RIGHT: Cart -->
    <div class="w-1/3 bg-white shadow-lg rounded-lg flex flex-col">
        <div class="p-4 border-b bg-gray-50">
            <h2 class="text-xl font-bold text-gray-800">Current Order</h2>
        </div>

        <!-- Cart Items -->
        <div class="flex-1 overflow-y-auto p-4 space-y-3" id="cart-items">
            <!-- Populated by JS -->
            <div class="text-center text-gray-500 mt-10">Cart is empty</div>
        </div>

        <!-- Totals & Checkout -->
        <div class="p-4 border-t bg-gray-50">
            <div class="flex justify-between text-lg font-bold mb-4">
                <span>Total</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button onclick="openCheckoutModal()" id="checkout-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                Checkout
            </button>
        </div>
    </div>
</div>

<!-- Checkout Modal -->
<div id="checkout-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Payment</h3>
            <div class="mt-2 px-7 py-3">
                <div class="mb-4 text-2xl font-bold text-gray-800" id="modal-total-display">$0.00</div>

                <div class="mb-4 text-left">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Payment Method</label>
                    <select id="payment-method" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="cash">Cash</option>
                        <option value="qris">QRIS</option>
                    </select>
                </div>

                <div class="mb-4 text-left">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Amount Received</label>
                    <input type="number" step="0.01" id="amount-received" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" oninput="calculateChange()">
                    <p id="validation-msg" class="text-red-500 text-xs italic mt-1 hidden">Insufficient amount.</p>
                </div>

                <div class="mb-4 text-left">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Change</label>
                    <div id="change-display" class="text-xl font-bold text-green-600">$0.00</div>
                </div>
            </div>
            <div class="items-center px-4 py-3">
                <button id="confirm-pay-btn" onclick="submitOrder()" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300 disabled:bg-gray-400" disabled>
                    Confirm Payment
                </button>
                <button onclick="closeCheckoutModal()" class="mt-3 px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/pos.js') }}"></script>
{% endblock %}
